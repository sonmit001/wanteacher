<!DOCTYPE html>

<!-- 
front-end vue template 
1. 호출 : webapp/static/vue.html 
2. 처리는 app.js에서
-->

<html>
	<head>
		<meta charset="UTF-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<title>Vue.js 테스트</title>
	</head>
	<body>
		<div id="vue-app">
			<h1>Data Binding</h1>
			<a v-bind:href="website">The net Ninja</a>
			<input type="text" v-bind:value="name" />
			<input type="text" v-bind:value="job" />
            <p v-html="websiteTag"></p>
		</div>

		<script type="text/javascript" src="../resources/vue_js/app.js" ></script>	
	</body>
</html>
